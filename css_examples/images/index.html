<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures</title>
</head>
<body>
    <h1>Responsive images</h1>
    <picture>
        <source media="(min-width: 1024px)" srcset="https://via.placeholder.com/900x300">
        <source media="(min-width: 768px)" srcset="https://via.placeholder.com/720x240">
        <img src="https://via.placeholder.com/360x120" alt="">
    </picture>
</body>
</html>
