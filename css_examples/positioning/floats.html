<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
        }

        .navbar {
            margin: 0;
            padding: 0;
            list-style-type: none;
            background-color: black;
        }

        /* clearfix hack */
        .navbar::after {
            clear: both;
            display: table;
            content: " ";
        }

        .nav-btn {
            display: block;
            float: left;
        }

        .nav-btn > a {
            display: block;
            padding: 16px;
            
            color: white;
            text-decoration: none;
            background-color: black;
        }

        .nav-btn > a:hover {
            background-color: greenyellow;
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li class="nav-btn"><a href="">Home</a></li>
            <li class="nav-btn"><a href="">Shop</a></li>
            <li class="nav-btn"><a href="">Contact</a></li>
            <li class="nav-btn"><a href="">About</a></li>
        </ul>
    </nav>
    <p>
        Hello world
    </p>
</body>
</html>
