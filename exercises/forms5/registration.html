<!DOCTYPE html>
<html>
<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
        }
        
        li {
            margin: 5px 0;
        }
        
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="QA Corporate Logo">
        <h1 style="background-image:url(images/trainer.jpg); padding: 4em 1em; color: white; background-size: cover">Course Registration</h1> 
    </header>
    
    <!-- insert form here -->
    <form action="">
        <fieldset>
            <legend>Your details</legend>

            <ul>
                <li>
                    <label for="forename">Forename</label>
                    <input type="text" name="forename" id="forename">
                </li>

                <li>
                    <label for="surname">Surname</label>
                    <input type="text" name="surname" id="surname">
                </li>

                <li>
                    <label for="role">Role</label>
                    <input type="text" name="role" id="role">
                </li>
            </ul>
        </fieldset>

    </form>
</body>
</html>
